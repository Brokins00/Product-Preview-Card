<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: hsl(30, 38%, 92%);
      font-family: "Montserrat", serif;
      font-weight: 500;
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 30%;
      display: flex;
      border-radius: 10px;
      background-color: hsl(0, 0%, 100%);
    }
    .card img {
      width: 50%;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    .product {
      padding: 30px;
      position: relative
    }
    .product .type {
      text-transform: uppercase;
      letter-spacing: 0.3rem;
    }
    .product h1, .price {
      font-family: "Fraunces", serif;
      font-weight: 700;
    }
    p, .discount {
      font-size: 14px;
      color: hsl(228, 12%, 48%);
    }
    .container-price {
      display: flex;
      align-items: center;
      width: 80%;
      justify-content: space-between;
    }
    .price {
      font-size: 30px;
      color: hsl(158, 36%, 37%);
    }
    .discount {
      font-size: 14px;
      text-decoration: line-through;
    }
    .buy-button {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      border: 0;
      border-radius: 10px;
      background-color: hsl(158, 36%, 37%);
      color: white;
      font-weight: 700;
      margin-top: 30px;
    }
    .buy-button img {
      width: fit-content;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="Product Image">
      <div class="product">
        <p class="type">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="container-price">
            <span class="price">$149.99</span>
            <span class="discount">$169.99</span>
          </div>
        <button type="button" class="buy-button"><img src="images/icon-cart.svg" alt="Cart Image" /> <span>Add to Cart</span></button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fabio Brogi</a>.
    </div>
  </footer>
</body>
</html>
